<h1>Items Oil & Gas</h1>

<form method="get">
  <input type="text" name="q" placeholder="Buscar código o descripción">
  <button type="submit">Buscar</button>
  <a href="{% url 'item_oil_gas:item_create' %}">Nuevo</a>
  <a href="{% url 'item_oil_gas:item_import' %}">Importar Excel</a>
</form>

<hr>

<table border="1" cellpadding="6">
  <tr>
    <th>Código</th>
    <th>Descripción</th>
    <th>Unidad</th>
    <th>Clasificación</th>
    <th>Grupo</th>
    <th>Acciones</th>
  </tr>

  {% for i in items %}
  <tr>
    <td>{{ i.codigo }}</td>
    <td>{{ i.descripcion }}</td>
    <td>{{ i.unidad_medida }}</td>
    <td>{{ i.clasificacion }}</td>
    <td>{{ i.grupo_inventario }}</td>
    <td>
      <a href="{% url 'item_oil_gas:item_detail' i.pk %}">Ver</a> |
      <a href="{% url 'item_oil_gas:item_update' i.pk %}">Editar</a> |
      <a href="{% url 'item_oil_gas:item_delete' i.pk %}">Eliminar</a>
    </td>
  </tr>
  {% empty %}
  <tr>
    <td colspan="6">No hay items cargados</td>
  </tr>
  {% endfor %}
</table>
